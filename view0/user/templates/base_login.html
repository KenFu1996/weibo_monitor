<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>中国地调局海口中心舆论检测系统</title>

      <link rel="stylesheet" href="/static/css/backend-plugin.min.css">
      <link rel="stylesheet" href="/static/css/backend.css">  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->

      <div class="wrapper">
    <section class="login-content" style="background-image: url(https://imgs.699pic.com/images/500/122/456.jpg!seo.v1);background-repeat: no-repeat;background-size: cover">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card p-3">
                     <div class="card-body">
                        <div class="auth-logo">
                           <img src="https://www.cgs.gov.cn/favicon.ico" class="img-fluid  rounded-normal  darkmode-logo" alt="logo">
                           <img src="https://www.cgs.gov.cn/favicon.ico" class="img-fluid rounded-normal light-logo" alt="logo">
                        </div>
                        <h3 class="mb-3 font-weight-bold text-center">登录</h3>
                        <p class="text-center text-secondary mb-4">中国地调局海口中心舆情分析可视化系统</p>

                        <div class="mb-5">
                            <p class="line-around text-secondary mb-0"><span class="line-around-1">信息化室</span></p>
                        </div>
                        <form method="POST" action="/user/login">
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">账号</label>
                                    <input class="form-control" name="username" type="email" placeholder="输入账号">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">密码</label>
                                         <label><a href="auth-recover-pwd.html">忘记密码?</a></label>
                                     </div>
                                    <input class="form-control" name="password"  type="password" placeholder="输入密码">
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block mt-2">点击登录</button>
                           <div class="col-lg-12 mt-3">
                                <p class="mb-0 text-center">没有账号? <a href="/user/register">注册</a></p>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <script src="/static/js/backend-bundle.min.js"></script>
    <script src="/static/js/customizer.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/flex-tree.min.js"></script>
    <script src="/static/js/tree.js"></script>
    <script src="/static/js/table-treeview.js"></script>
    <script src="/static/js/sweetalert.js"></script>
    <script src="/static/js/vector-map-custom.js"></script>
    <script src="/static/js/chart-custom.js"></script>
    <script src="/static/js/01.js"></script>
    <script src="/static/js/02.js"></script>
    <script src="/static/js/slider.js"></script>
    <script src="/static/js/index.js" type="module"></script>
    <script src="/static/js/app.js"></script>  </body>
</html>
